<!DOCTYPE>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").dblclick(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>If you double click on me, I will disappear.</p>
        <p>Click me away!</p>
        <p>Click me too!</p>
   </body>
</html>
