<!DOCTYPE>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle();
            })
        });
    </script>
</head>

<body>
    <button>Toggle</button>
    <p>toggle this.</p>
</body>

</html>
