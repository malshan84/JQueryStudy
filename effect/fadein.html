<!DOCTYPE>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("#div").fadeToggle();
            });
        });
    </script>
</head>

<body>
    <button>click to fade in box</button>
    <div id="div" style="width:80px;height:80px;display:none;background-color:green
    ">
        
    </div>
</body>

</html>
